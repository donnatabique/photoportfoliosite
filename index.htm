<!DOCTYPE html>

<html lang="en-us">
<head>
    <meta name="robots" content="noindex,nofollow" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link type="text/css" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="stylesheets/photoportfolioss.css" />
    
    <link type="image/png" rel="icon" href="/pages/images/DTFavicon.png">

    <title>Donna Tabique Photography</title>
</head>
    
<body>
    <header>
        <p>Donna Tabique Photography</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.htm">Home</a> </li>
            <li><a href="pages/portraits.html">Portfolio</a> </li>
            <li><a href="pages/about.html">About</a> </li>
            <li><a href="pages/pricing.html">Pricing</a></li>
            <li><a href="pages/contact.html">Contact</a> </li>
        </ul>
    </nav>
    
    <main>
        <div id="scroller">
            <div class="innerScrollArea">
                <ul>
                    <li><img src="pages/images/homeimg1.jpg" alt="Home 1"/></li>
                    <li><img src="pages/images/homeimg2.jpg" alt="Home 2"/></li>
                    <li><img src="pages/images/homeimg3.jpg" alt="Home 3"/></li>
                </ul>
            </div>
        </div>
        
    </main>
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script type="text/javascript">
            $(function(){
                var scroller = $('#scroller div.innerScrollArea');
                var scrollerContent = scroller.children('ul');
                scrollerContent.children().clone().appendTo(scrollerContent);
                var curX = 0;
                scrollerContent.children().each(function(){
                    var $this = $(this);
                    $this.css('left', curX);
                    curX += $this.outerWidth(true);
                });
                var fullW = curX / 2;
                var viewportW = scroller.width();

                var controller = {curSpeed:0, fullSpeed:1};
                var $controller = $(controller);
                var tweenToNewSpeed = function(newSpeed, duration)
                {
                    if (duration === undefined)
                        duration = 600;
                    $controller.stop(true).animate({curSpeed:newSpeed}, duration);
                };

                scroller.hover(function(){
                    tweenToNewSpeed(0);
                }, function(){
                    tweenToNewSpeed(controller.fullSpeed);
                });

                var doScroll = function()
                {
                    var curX = scroller.scrollLeft();
                    var newX = curX + controller.curSpeed;
                    if (newX > fullW*2 - viewportW)
                        newX -= fullW;
                    scroller.scrollLeft(newX);
                };
                setInterval(doScroll, 20);
                tweenToNewSpeed(controller.fullSpeed);
            });
        
    </script>
            
</body>
</html>
